<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas v 1.0</title>
    <script src="./assets/styles/style.css"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--script para gráfico-->
</head>
<body class="d-flex justify-content-center align-items-center flex-column">
    <div class="card text-bg-dark mb-3 " style="max-width: 40rem;">
        <h1>Conversor de Monedas Nacional</h1>
        <hr>
        <div>
            <div class="card w-75 mb-3">
                <div class="card-body">
                    <h5 class="card-title">Pesos CLP</h5>
                    <p class="card-text">Moneda a convertir:</p>
                    <input type="number" id="valor" min="0" placeholder="Ingrese valor">
                    <select id="moneda">
                        <option value="dolar">Dólar</option>
                        <option value="euro">Euro</option>
                    </select>
                    <button class="btn btn-primary" onclick="convertirValor()">Convertir</button>

                </div>
            </div>
            <p id="resultado">Sin resultado</p>    
        </div>

        <!--Aqui va el grafico-->

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
